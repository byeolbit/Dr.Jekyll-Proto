<div class="title-bar"></div>
<div class="repository-wrapper">
    <div class="repository-contents">
        <h1>Select repository</h1>
        <div class="repository-list">
          <div class="repository" *ngFor="let repo of repoList">
            <img [src]="icon_repo">
            <span>{{repo.name}}</span>
          </div>
        </div>
        <div class="load-repository" (click)="loadRepository();" type="submit" name="action">
            <span>Load repository</span>
        </div>
    </div>
</div>
